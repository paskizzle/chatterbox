<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style>
    /* Sticky footer styles
 -------------------------------------------------- */
    html,
    body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
    }

    /* Wrapper for page content to push down footer */
    #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
    }

    /* Set the fixed height of the footer here */
    #push,
    #footer {
        height: 60px;
    }

    #footer {
        background-color: #f5f5f5;
    }

    /* Lastly, apply responsive CSS fixes as necessary */
    @media (max-width: 767px) {
        #footer {
            margin-left: -20px;
            margin-right: -20px;
            padding-left: 20px;
            padding-right: 20px;
        }
    }

    /* Custom page CSS
    -------------------------------------------------- */
    /* Not required for template or sticky footer method. */

    .container {
        width: auto;
        max-width: 680px;
    }

    .container .credit {
        margin: 20px 0;
    }

</style>
<body>
<div id="wrap">
    <div class="container">
        {% if error_messages %}
        <ul class="bg-danger">
            {% for message in error_messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>ChatterBox
            <small>v1.0</small>
        </h1>

        <form class="form-inline" role="form" action="/chat" method="post">
            <div class="form-group {{ 'has-error' if 'name' in error_fields else ''}}">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name"
                       value="{{ unsaved_message.name if unsaved_message else ''}}">
            </div>
            <div class="form-group {{ 'has-error' if 'content' in error_fields else ''}}">
                <label class="sr-only" for="content">Message</label>
                <input type="text" class="form-control" name="content" id="content"
                       value="{{ unsaved_message.content if unsaved_message else ''}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr/>
        <ul class="list-group">
            {% for message in messages %}
            <li class="list-group-item">
                {{ message.name }}<br/>
                {{ message.content }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div id="footer">
    <div class="container">
        <p class="muted credit">An app by <a href="http://github.com/cerivera">Carlos Rivera</a>.</p>
    </div>
</div>

</body>
